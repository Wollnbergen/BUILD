[workspace]
members = [
    "sultan-core",
    "sultan-cosmos-bridge",
    "sultan-interop",
    "sultan_mainnet",
    "sultan-unified",
    "sultan-blockchain-final",
]
exclude = [
    "contracts",
    "third_party",
    "sultan-unified/legacy",
    "smart-contracts",
    "week2-smart-contracts",
    "sultan_simple",
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
